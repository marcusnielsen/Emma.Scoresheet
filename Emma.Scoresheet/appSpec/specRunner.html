<!doctype html>
<html>
<head>
    <title>SpecRunner</title>
 
    <link href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-mocks.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.0/lodash.min.js"></script>

    <script src="../app/appModule.js"></script>

    <script src="../lib/dateHelper.js"></script>
    <script src="lib/dataHelper.spec.js"></script>

    <script src="../lib/stringHelper.js"></script>

    <script src="../app/mnInput/mnInput.js"></script>
    <script src="mnInput/mnInput.spec.js"></script>


</head>
<body>
  <!-- bootstrap jasmine! -->
  <script>
      var jasmineEnv = jasmine.getEnv();

      // Tell it to add an Html Reporter
      // this will add detailed HTML-formatted results
      // for each spec ran.
      jasmineEnv.addReporter(new jasmine.HtmlReporter());

      // Execute the tests!
      jasmineEnv.execute();
  </script>
</body>
</html>
