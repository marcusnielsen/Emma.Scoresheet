<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="appModule" data-ng-controller="appCtrl">
<head>
    <title>{{app.title}}</title>
    <link href="http://bootswatch.com/readable/bootstrap.min.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet" />
    <link href="content/css/style.min.css" rel="stylesheet" />
</head>
<body class="ng-cloak" data-ng-cloak="">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <h1 class="page-header">
                    <span class="stars-container">
                        <span class="fa fa-star first"></span>
                        <span class="fa fa-star second"></span>
                        <span class="fa fa-star glyphicon-star third"></span>
                    </span>
                    {{app.heading}} <small>{{app.subHeading}}</small>
                </h1>
            </div>
        </div>

        <div class="container">
            <h2>{{app.title}} <small>{{app.subTitle}}</small></h2>

            <!--TODO: Remove or implement-->
            <!--            <div data-mn-scoresheet="">

            </div>-->

            <form name="scoresheetForm" class="form-horizontal">
                <div data-ng-repeat="formGroup in scoresheet.formGroups" class="form-group">
                    <h3 data-ng-if="formGroup.title">{{formGroup.title}} <span class="text-warning" data-ng-if="formGroup.inputs[0].type === 'select'">{{scoresheet.getFormGroupScoreSum(formGroup)}}</span></h3>
                    <div class="col-sm-{{scoresheet.getInputColWidth($parent.formGroup)}}" data-ng-repeat="input in formGroup.inputs">
                        <ng-form name="innerForm">
                            <label for="{{input.name}}">{{input.title}}</label>
                            <input data-ng-if="input.type !== 'select' && input.type !== 'radio'" name="input" data-ng-attr-type="{{input.type}}" class="form-control" data-ng-value="input.value" data-ng-pattern="input.validationPattern" required />
                            <select data-ng-if="input.type === 'select'" name="{{input.name}}" class="form-control" data-ng-model="$parent.formGroup.inputs[$index].value" data-ng-options="option as option for option in input.options" data-ng-attr-size="{{input.options.length}}"></select>
                            <div class="alert alert-warning" data-ng-show="scoresheetForm.innerForm.input.$error.required">Required</div>
                            {{scoresheetForm.innerForm.input}}
                        </ng-form>
                    </div>
                </div>
            </form>
        </div>

        <!--footer compability element-->
        <div class="push"></div>
    </div>
    <div class="footer">
        <div class="container text-center">
            <a href="{{app.footerLink}}">Project homepage</a>
        </div>
    </div>

    <!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.0/lodash.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="lib/dateHelper.js"></script>
    <script src="app/appModule.js"></script>
    <script src="app/scoresheet/mnScoresheet.js"></script>
    <script src="app/ngSize/ngSize.js"></script>
    <script src="app/appCtrl.js"></script>
    <script src="app/scoresheet/scoresheetFactory.js"></script>
</body>
</html>
