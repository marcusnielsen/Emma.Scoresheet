<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="appModule" data-ng-controller="appCtrl">
<head>
    <title>{{app.title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Make http(s) agnostic or remove <link href="//bootswatch.com/readable/bootstrap.min.css" rel="stylesheet" />-->
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet" />
    <link href="content/css/style.min.css" rel="stylesheet" />
</head>
<body class="ng-cloak" data-ng-cloak="">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <h1 class="page-header">
                    <span class="stars-container">
                        <span class="fa fa-star first"></span>
                        <span class="fa fa-star second"></span>
                        <span class="fa fa-star third"></span>
                    </span>
                    {{app.heading}} <small>{{app.subHeading}}</small>
                </h1>
            </div>
        </div>

        <div class="container">
            <h2>{{app.title}} <small>{{app.subTitle}}</small></h2>

            <!--TODO: Remove or implement-->
            <mn-scoresheet data-mn-scoresheet-model="scoresheet">

            </mn-scoresheet>
        </div>
        <!--<mn-input data-input="scoresheet.formGroups[0].inputs[0]"></mn-input>-->
        <!--footer compability element-->
        <div class="push"></div>
    </div>
    <div class="footer">
        <div class="container text-center">
            <a href="{{app.footerLink}}">Project homepage</a>
        </div>
    </div>

    <!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.0/lodash.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="lib/dateHelper.js"></script>
    <script src="lib/stringHelper.js"></script>

    <script src="app/appModule.js"></script>
    <script src="app/mnScoresheet/scoresheetFactory.js"></script>
    <script src="app/ngSize/ngSize.js"></script>
    <script src="app/mnInput/mnInput.js"></script>
    <script src="app/mnScoresheet/mnScoresheet.js"></script>
    <script src="app/appCtrl.js"></script>
</body>
</html>
