<div class="list-group">
    <a data-ng-show="input.selected !== ''" href="javascript:;" data-ng-click="clearSelected()" class="list-group-item active">
        {{getOptionTitle(input.selected)}}
    </a>
    <a data-ng-show="input.selected === ''" href="javascript:;" data-ng-click="setSelectedOption($index)" class="list-group-item" data-ng-class="{'active': isSelectedOption($index)}" data-ng-repeat="option in input.options">
        {{getOptionTitle(option)}}
    </a>
</div>
