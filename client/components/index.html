<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="app" data-ng-controller="appController">
<head>
    <title>{{app.title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link data-ng-href="{{theme.selected.cssCdn}}" type="text/css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet" />
    <!--<link href="content/animate.min.css" rel="stylesheet" />-->
    <!--<link href="content/animations.min.css" rel="stylesheet" />-->
    <link href="css/app/style.css" rel="stylesheet" />
</head>
<body class="ng-cloak" data-ng-cloak="">
<div class="wrapper">
    <div class="header">
        <div class="container">
            <!--TODO: Implement or remove-->
            <!--<div class="clearfix">
                <div class="pull-right btn btn-primary btn-sm">
                    <span class="fa fa-bars"></span>
                </div>
            </div>-->
            <mn-input input=style.themesInput></mn-input>
            <h1 class="page-header">
                    <span class="stars-container">
                        <span class="fa fa-star first"></span>
                        <span class="fa fa-star second"></span>
                        <span class="fa fa-star third"></span>
                    </span>
                {{app.heading}} <small>{{app.subHeading}}</small>
            </h1>
        </div>
    </div>

    <div class="container">
        <h2>{{app.title}} <small>{{app.subTitle}}</small></h2>

        <!--TODO: Remove or implement-->
        <mn-scoresheet data-mn-scoresheet-model="scoresheet">

        </mn-scoresheet>
    </div>
    <!--footer compability element-->
    <div class="push"></div>
</div>
<div class="footer">
    <div class="container text-center">
        <a href="{{app.footerLink}}">Project homepage</a>
    </div>
</div>

</body>
</html>
