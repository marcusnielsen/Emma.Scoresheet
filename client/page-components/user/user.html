<nav>
  <ul class="nav nav-pills">
    <li data-ng-class="{active: state.includes(menuItem.sref)}"
        data-ng-repeat="menuItem in user.navigationItems">
      <a href="" data-ui-sref="{{menuItem.sref}}">
        <span data-translate="{{menuItem.title}}"></span>
      </a>
    </li>
  </ul>
</nav>

<section class="page-header">
  <h1>
    <img class="img-circle" data-ng-src="{{user.getUserImage(100)}}">
    <span data-ng-bind="user.userData.name"></span>
  </h1>
</section>

<div class="row">
  <section class="col-xs-12 col-md-6">
    <dl>
      <dt data-translate="$EMAIL"></dt>
      <dd data-ng-bind="user.userData.email"></dd>
    </dl>
  </section>
</div>

<ui-view></ui-view>
